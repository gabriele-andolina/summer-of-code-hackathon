<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the perfect balance between 
        coding and well-being in Dublin. Join our coding community for invigorating 
        walks on scenic trails. Explore the interactive map and find nearby routes 
        for a refreshing break in nature. Embrace the sunshine, connect with fellow 
        coders, and recharge your mind and body this summer."
    />
    <meta
      name="keywords"
      content="Dublin Coders, Walking meetups, Trail Exploration, 
        well-being promotion, community engagement, Outdoor activities, Dublin Trails, Group Walks"
    />
    <meta name="author" content="The Coders Cobana" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Events page</title>
  </head>

  <body>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Trails</a></li>
    </ul>
    <main>
      <h1>Hello!</h1>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-info"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Launch demo modal
      </button>
    </main>
    <footer>
      <p>Site created by The Coders Cobana</p>
      <div class="footer-icons">
        <a href="#"
          ><img src="./assets/images/facebook (1).svg" alt="Facebook"
        /></a>
        <a href="#"
          ><img src="./assets/images/square-twitter.svg" alt="Twitter"
        /></a>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="directionsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center border-0">
            <h5 class="modal-title w-100" id="directionsModalLabel">
              Directions
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4>Directions imported from google directions API</h4>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam,
              totam.
            </p>
            <div class="container col-12 w-100">
              <div class="row">
                <img
                  src="./assets/images/pexels-pixabay-163703.jpg"
                  alt=""
                  width="100%"
                />
              </div>
            </div>
            <div class="container col-12 pt-3">
              <div class="text-center">
                <button class="btn btn-secondary">Open With Google Maps</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
