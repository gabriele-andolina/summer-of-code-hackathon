<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the perfect balance between 
        coding and well-being in Dublin. Join our coding community for invigorating 
        walks on scenic trails. Explore the interactive map and find nearby routes 
        for a refreshing break in nature. Embrace the sunshine, connect with fellow 
        coders, and recharge your mind and body this summer.">
    <meta name="keywords" content="Dublin Coders, Walking meetups, Trail Exploration, 
        well-being promotion, community engagement, Outdoor activities, Dublin Trails, Group Walks">
    <meta name="author" content="The Coders Cobana">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/carousel.js" defer></script>
    <title>Events page</title>
</head>

<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Trails</a></li>
    </ul>
    <h1>Hello!</h1>
    <section aria-label="Hike Trails">
        <div class="carousel-container"> 
            <div class="carousel">
                <button class="carousel-button previous" data-carousel-button="previous" aria-label="Previous testimonial"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="carousel-button next" data-carousel-button="next" aria-label="Next testimonial"><i class="fa-solid fa-chevron-right"></i></i></button>
                <ul class="carousel-images">
                    <li class="carousel-slide" data-active>
                        <img src="assets/images/trail1.jpg" class="carousel-image" alt="A lake by the mountains">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/trail2.jpg" class="carousel-image" alt="A hike trail leading through mountainous grassland">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/trail3.jpg" class="carousel-image" alt="A forest densely populated with tall trees">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/trail4.jpg" class="carousel-image" alt="A hike trail through a meadow">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/trail5.jpg" class="carousel-image" alt="A hike trail up a mountain">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/trail6.jpg" class="carousel-image" alt="A hilly forest hike trail">
                    </li>
                </ul>
                <ul class="carousel-tabs">
                    <li class="carousel-tab" data-carousel-tab data-index="0" data-active></li>
                    <li class="carousel-tab" data-carousel-tab data-index="1"></li>
                    <li class="carousel-tab" data-carousel-tab data-index="2"></li>
                    <li class="carousel-tab" data-carousel-tab data-index="3"></li>
                    <li class="carousel-tab" data-carousel-tab data-index="4"></li>
                    <li class="carousel-tab" data-carousel-tab data-index="5"></li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <p>Site created by The Coders Cobana</p>
    </footer>
    <script src="https://kit.fontawesome.com/cc28b3bda6.js" crossorigin="anonymous"></script>
</body>

</html>
