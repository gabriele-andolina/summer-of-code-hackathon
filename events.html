<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the perfect balance between 
        coding and well-being in Dublin. Join our coding community for invigorating 
        walks on scenic trails. Explore the interactive map and find nearby routes 
        for a refreshing break in nature. Embrace the sunshine, connect with fellow 
        coders, and recharge your mind and body this summer."
    />
    <meta
      name="keywords"
      content="Dublin Coders, Walking meetups, Trail Exploration, 
        well-being promotion, community engagement, Outdoor activities, Dublin Trails, Group Walks"
    />
    <meta name="author" content="The Coders Cabana" />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="assets/js/carousel.js" defer></script>
    <script src="assets/js/hikes.js" defer></script>
    <title>Events page</title>
  </head>

  <body class="events">
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li class="active"><a href="events.html">Events</a></li>
      <li><a href="trails.html">Trails</a></li>
    </ul>
    <h1 class="header">Events</h1>

    <!-- Carousel starts here -->
    <section aria-label="Hike Trails">
      <div class="carousel-container">
          <div class="carousel" data-carousel>
              <!-- Carousel pictures -->
              <ul class="carousel-images" data-slides>
                  <li class="carousel-slide" data-active>
                      <img src="assets/images/trail1.webp" srcset="" class="carousel-image" alt="A lake by the mountains">
                  </li>
                  <li class="carousel-slide">
                      <img src="assets/images/trail2.webp" class="carousel-image" alt="A hike trail leading through mountainous grassland">
                  </li>
                  <li class="carousel-slide">
                      <img src="assets/images/trail3.webp" class="carousel-image" alt="A forest densely populated with tall trees">
                  </li>
                  <li class="carousel-slide">
                      <img src="assets/images/trail4.webp" class="carousel-image" alt="A hike trail through a meadow">
                  </li>
                  <li class="carousel-slide">
                      <img src="assets/images/trail5.webp" class="carousel-image" alt="A hike trail up a mountain">
                  </li>
                  <li class="carousel-slide">
                      <img src="assets/images/trail6.webp" class="carousel-image" alt="A hilly forest hike trail">
                  </li>
              </ul>
              <!-- Carousel tabs -->
              <ul class="carousel-tabs" data-tabs>
                  <li class="carousel-tab" data-carousel-tab data-index="0" data-active></li>
                  <li class="carousel-tab" data-carousel-tab data-index="1"></li>
                  <li class="carousel-tab" data-carousel-tab data-index="2"></li>
                  <li class="carousel-tab" data-carousel-tab data-index="3"></li>
                  <li class="carousel-tab" data-carousel-tab data-index="4"></li>
                  <li class="carousel-tab" data-carousel-tab data-index="5"></li>
              </ul>
              <!-- Carousel controls -->
              <button class="carousel-button previous" data-carousel-button="previous" aria-label="Previous carousel">
                  <i class="fa-solid fa-chevron-left"></i>
              </button>
              <button class="carousel-button next" data-carousel-button="next" aria-label="Next carousel">
                  <i class="fa-solid fa-chevron-right"></i>
              </button>
              <!-- Carousel text -->
              <div class="carousel-information" data-information>
                  <div class="carousel-text" data-carousel-text data-active>
                      <p class="carousel-title" id="hike-name">Ticknock</p>
                      <p id="hike-date">Date</p>
                      <p id="hike-time">Time</p>
                      <p id="hike-km">Trail length</p>
                      <p id="hike-duration">Duration</p>
                      <p id="hike-intensity"> Intensity </p>
                      <p id="hike-distance"> Dist away </p>
                  </div>
                </div>
          </div>
          <div class="text-center d-flex flex-column flex-sm-row d-md-block">
            <button
              type="button"
              class="btn btn-info my-1 my-sm-3 mx-1 btn-lg flex-fill"
              data-toggle="modal"
              data-target="#exampleModal"
              id="btn-show-modal"
            >
              Description
            </button>
            <a target=”_blank” class="btn btn-primary my-1 my-sm-3 mx-1 btn-lg flex-fill" id="google-maps"><i class="fa-solid fa-location-arrow"></i> Navigate</a>
          </div>
      </div>

  </section>

    <!-- Button trigger modal -->
     

    <footer>
      <div class="footer-icons">
          <a href="#"
              ><img src="assets/images/facebook-light.svg" alt="Facebook"
          /></a>
          <a href="#"
              ><img src="assets/images/twitter-light.svg" alt="Twitter"
          /></a>
          <a href="#"
              ><img src="assets/images/instagram-light.svg" alt="Instagram"
          /></a>
      </div>
      <p>&copy; The Coders Cabana, 2023</p>
  </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="directionsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered d-flex align-items-end">
        <div class="modal-content">
          <div class="modal-header text-center border-0">
            <h5 class="modal-title w-100" id="directionsModalLabel">
              <span id="hike-heading">Title</span>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 id="hike-heading">
              Description
            </h4>
            <p id="hike-description">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam,
              totam.
            </p>
            <div class="container col-12 w-100">
       
            </div>
            <div class="container col-12 pt-3">
              <span id="distance"></span>
              <div class="text-center d-flex flex-column flex-sm-row justify-content-center">
                <button
                type="button"
                class="btn btn-danger m-1"
                data-toggle="modal"
                data-target="#exampleModal"
                id="btn-show-modal"
              >Close</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/cc28b3bda6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
