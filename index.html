<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the perfect balance between 
        coding and well-being in Dublin. Join our coding community for invigorating 
        walks on scenic trails. Explore the interactive map and find nearby routes 
        for a refreshing break in nature. Embrace the sunshine, connect with fellow 
        coders, and recharge your mind and body this summer."
    />
    <meta
      name="keywords"
      content="Dublin Coders, Walking meetups, Trail Exploration, 
        well-being promotion, community engagement, Outdoor activities, Dublin Trails, Group Walks"
    />
    <meta name="author" content="The Coders Cobana" />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Home page</title>
  </head>
  <body class="landing">
    <div class="module-inside">
      <ul class="navbar">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="trails.html">Trails</a></li>
      </ul>
      <h1 class="header" style="margin-top: 3rem">Trail Pals</h1>
      <div class="d-flex justify-content-center">
        <a
          id="events-button"
          type="button"
          class="btn btn-info my-3 mx-1 btn-lg"
          data-toggle="modal"
          data-target="#exampleModal"
          id="btn-show-modal"
          href="/events.html"
        >
          Find Events
        </a>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer-icons">
      <a href="#"
        ><img src="assets/images/facebook-light.svg" alt="Facebook"
      /></a>
      <a href="#"
        ><img src="assets/images/twitter-light.svg" alt="Twitter"
      /></a>
      <a href="#"
        ><img src="assets/images/instagram-light.svg" alt="Instagram"
      /></a>
    </div>
    <p>&copy; The Coders Cabana, 2023</p>
  </footer>
</html>
